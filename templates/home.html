<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <a href="#./home.html" class="logo" target="_self">
            <img src="../static/img/logoAI.png" alt="" />
        </a>
        <div class="section">
            <div class="container">
                <div class="row full-height justify-content-center">
                    <div class="col-12 text-center align-self-center py-5">
                        <div class="section pb-5 pt-5 pt-sm-2 text-center">
                            <h6 class="mb-0 pb-3">
                                <span>Log In </span><span>Sign Up</span>
                            </h6>
                            <input
                                class="checkbox"
                                type="checkbox"
                                id="reg-log"
                                name="reg-log"
                            />
                            <label for="reg-log"></label>
                            <div class="card-3d-wrap mx-auto">
                                <div class="card-3d-wrapper">
                                    <div class="card-front">
                                        <div class="center-wrap">
                                            <div class="section text-center">
                                                <h4 class="mb-4 pb-3">
                                                    Log In
                                                </h4>
                                                <div class="form-group">
                                                    <input
                                                        type="email"
                                                        name="logemail"
                                                        class="form-style"
                                                        placeholder="Username or Email"
                                                        id="login-email"
                                                        autocomplete="off"
                                                    />
                                                    <i
                                                        class="input-icon uil uil-at"
                                                    ></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input
                                                        type="password"
                                                        name="logpass"
                                                        class="form-style"
                                                        placeholder="Password"
                                                        id="login-pass"
                                                        autocomplete="off"
                                                    />
                                                    <i
                                                        class="input-icon uil uil-lock-alt"
                                                    ></i>
                                                </div>
                                                <div class="btn-container">
                                                    <button
                                                        class="btn mt-4"
                                                        id="btn-login-submit"
                                                    >
                                                        Submit
                                                    </button>
                                                    <button
                                                        class="btn mt-4 google-btn"
                                                        id="btn-google-login"
                                                    >
                                                        <i
                                                            class="fab mt-4 fa-google google-icon"
                                                        ></i>
                                                    </button>
                                                </div>
                                                <p
                                                    class="mb-0 mt-4 text-center"
                                                >
                                                    <a href="#0" class="link"
                                                        >Forgot password?</a
                                                    >
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-back">
                                        <div class="center-wrap">
                                            <div class="section text-center">
                                                <h4 class="mb-4 pb-3">
                                                    Sign Up
                                                </h4>
                                                <div class="form-group">
                                                    <input
                                                        type="text"
                                                        name="logname"
                                                        class="form-style"
                                                        placeholder="Username"
                                                        id="register-name"
                                                        autocomplete="off"
                                                    />
                                                    <i
                                                        class="input-icon uil uil-user"
                                                    ></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input
                                                        type="email"
                                                        name="logemail"
                                                        class="form-style"
                                                        placeholder="Email"
                                                        id="register-email"
                                                        autocomplete="off"
                                                    />
                                                    <i
                                                        class="input-icon uil uil-at"
                                                    ></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input
                                                        type="password"
                                                        name="logpass"
                                                        class="form-style"
                                                        placeholder="Password"
                                                        id="register-pass"
                                                        autocomplete="off"
                                                    />
                                                    <i
                                                        class="input-icon uil uil-lock-alt"
                                                    ></i>
                                                </div>
                                                <div class="btn-container">
                                                    <button
                                                        class="btn mt-4"
                                                        id="btn-signup-submit"
                                                    >
                                                        Submit
                                                    </button>
                                                    <button
                                                        class="btn mt-4 google-btn"
                                                        id="btn-google-signup"
                                                    >
                                                        <i
                                                            class="fab mt-4 fa-google google-icon"
                                                        ></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-container">
            <button class="btn" id="btn-dark-light">Light mode</button>
        </div>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </body>
</html>
