<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ez Clip</title>
    <link rel="stylesheet" href="statics/css/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="statics/css/style.css" />
    <script src="statics/js/script.js" defer></script>
  </head>

  <body>
    <div class="container-fluid main-bg">
      <div class="row p-0">
        <div class="col-md-3 sidebar">
          <!-- <h3 class="text-light mt-3 mb-3">EzClip</h3> -->
          <img
            class="logo"
            src="statics/img/EzClip.png"
            style="max-width: 110px; max-height: 40px"
            alt=""
          />
          <button class="btn btn-primary w-100 mb-2">Contact with me</button>
          <div class="my-files">
            <hr />
            <h5 class="text-light">MY FILES</h5>
            <ul class="nav flex-column text-light">
              <li class="nav-item">
                <a href="#" class="nav-link text-light">All Files</a>
              </li>
              <li></li>
              <li class="nav-item">
                <a href="#" class="nav-link text-light">Audio</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link text-light">Playlist</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link text-light">Collections</a>
              </li>
            </ul>
            <hr />
            <div class="mt-0">
              <h5 class="text-light">SYSTEM</h5>
              <ul class="nav flex-column text-light">
                <li class="nav-item">
                  <a href="#" class="nav-link text-light">Setting</a>
                </li>
              </ul>

              <!-- Theme Toggle Switch -->
              <input id="switch" type="checkbox" />
              <div class="app">
                <div class="body">
                  <div class="menu">
                    <div class="icons"></div>
                  </div>
                  <div class="content">
                    <div class="circle">
                      <div class="crescent"></div>
                    </div>
                    <label for="switch">
                      <div class="toggle"></div>
                      <div class="names">
                        <p class="light">Light</p>
                        <p class="dark">Dark</p>
                      </div>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Thanh nhập url, chọn loại video....-->
        <div class="col-md-9 content p-0">
          <div
            class="top-bar d-flex justify-content-between align-items-center mt-0"
          >
            <div class="drag-area"></div>
            <div class="window-controls d-flex">
              <button id="minimizeBtn" class="window-btn minimize-btn">
                <img
                  src="statics/img/minimize16.png"
                  alt="Minimize"
                  class="icon"
                />
              </button>
              <button id="maximizeBtn" class="window-btn maximize-btn">
                <img
                  src="statics/img/maximize16.png"
                  alt="Maximize"
                  class="icon"
                />
              </button>
              <button id="closeBtn" class="window-btn close-btn">
                <img
                  src="statics/img/exit_icon32.png"
                  alt="Close"
                  class="icon"
                />
              </button>
            </div>
          </div>
          <div class="d-flex align-items-center justify-content-between mt-4">
            <input
              id="inputUrl"
              class="form-control input-url me-1"
              type="text"
              placeholder="Paste the video URL here"
            />
            <select class="form-select me-1" style="width: 30%">
              <option>YOUTUBE</option>
              <option>TIKTOK</option>
            </select>
            <button id="downloadBtn" class="btn btn-primary downloadBtn">
              <svg
                stroke-linejoin="round"
                stroke-linecap="round"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                viewBox="0 0 24 24"
                height="15"
                width="20"
                class="button__icon"
              >
                <path fill="none" d="M0 0h24v24H0z" stroke="none"></path>
                <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2"></path>
                <path d="M7 11l5 5l5 -5"></path>
                <path d="M12 4l0 12"></path>
              </svg>
              <span class="button__text">Download</span>
            </button>
          </div>
          <hr />
          <!-- Khung điều chỉnh thông số tải về -->
          <div class="more-settings mt-1">
            <div class="d-flex align-items-center">
              <label class="me-0 col-md-2">Audio Quality:</label>
              <select class="form-select w-auto me-2">
                <option>128k</option>
                <option>256k</option>
                <option>320k</option>
              </select>

              <div class="d-flex align-items-center">
                <label class="me-1">Convert from:</label>
                <input type="number" class="form-control w-25 me-3" />
              </div>

              <div class="d-flex align-items-center">
                <label class="me-">Convert to:</label>
                <input type="number" class="form-control w-25" />
              </div>
            </div>
          </div>

          <!-- Chổ Dũ show video -->
          <hr />
          <div class="main-content mt-3">
            <div class="main-content video-show" id="videoContainer"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
