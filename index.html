<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            http-equiv="Content-Security-Policy"
            content="script-src 'self' https://cdn.jsdelivr.net https://sf16-website-login.neutral.ttwstatic.com;"
        />
        <title>Ez Clip</title>
        <link rel="stylesheet" href="statics/css/reset.css" />
        <link rel="stylesheet" href="statics/css/bootstrap.min.css" />
        <link rel="stylesheet" href="statics/css/style.css" />
        <script src="statics/js/script.js" defer></script>
        <!-- <script src="https://www.tiktok.com/embed.js" defer></script> -->
    </head>

    <body>
        <div class="container-fluid main-bg">
            <div class="row p-0">
                <div class="col-md-3 sidebar">
                    <!-- <h3 class="text-light mt-3 mb-3">EzClip</h3> -->
                    <img
                        class="logo"
                        src="statics/img/EzClip.png"
                        style="max-width: 120px; max-height: 40px"
                        alt=""
                    />
                    <button
                        class="btn btn-primary w-100 mb-2"
                        id="contactButton"
                    >
                        Contact with me
                    </button>

                    <div class="my-tools">
                        <hr />
                        <h5 class="text-light">MY TOOLS</h5>
                        <ul class="nav flex-column text-light">
                            <li class="nav-item">
                                <a href="#" class="nav-link text-light"
                                    >Download Videos</a
                                >
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link text-light"
                                    >Audio</a
                                >
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link text-light"
                                    >Playlist Youtube</a
                                >
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link text-light"
                                    >History</a
                                >
                            </li>
                        </ul>
                        <hr />
                        <div class="mt-0 system">
                            <h5 class="text-light">SYSTEM</h5>
                            <ul class="nav flex-c olumn text-light">
                                <li class="nav-item">
                                    <a href="#" class="nav-link text-light"
                                        >Setting</a
                                    >
                                </li>
                            </ul>

                            <!-- Theme Toggle Switch -->
                            <input id="switch" type="checkbox" checked />
                            <div class="app">
                                <div class="body">
                                    <div class="menu">
                                        <div class="icons"></div>
                                    </div>
                                    <div class="content-toggle">
                                        <div class="circle">
                                            <div class="crescent"></div>
                                        </div>
                                        <label for="switch">
                                            <div class="toggle"></div>
                                            <div class="names">
                                                <p class="light">Light</p>
                                                <p class="dark">Dark</p>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Thanh nhập url, chọn loại video....-->
                <div class="col-md-9 content p-0 flex-grow-1">
                    <div
                        class="top-bar d-flex justify-content-between align-items-center mt-0"
                    >
                        <div class="drag-area" id="titleBar"></div>
                        <div class="window-controls d-flex">
                            <button
                                id="minimizeBtn"
                                class="window-btn minimize-btn"
                            >
                                <img
                                    src="statics/img/minimize16.png"
                                    alt="Minimize"
                                    class="icon"
                                />
                            </button>
                            <button
                                id="maximizeBtn"
                                class="window-btn maximize-btn"
                            >
                                <img
                                    src="statics/img/maximize16.png"
                                    alt="Maximize"
                                    class="icon"
                                />
                            </button>
                            <button id="closeBtn" class="window-btn close-btn">
                                <img
                                    src="statics/img/exit_icon32.png"
                                    alt="Close"
                                    class="icon"
                                />
                            </button>
                        </div>
                    </div>
                    <div
                        class="d-flex align-items-center justify-content-between mt-4"
                    >
                        <input
                            id="inputUrl"
                            class="form-control input-url me-1"
                            type="text"
                            placeholder="Paste the video URL here"
                        />
                        <div class="format-radio format-file">
                            <label class="radio-button">
                                <input
                                    type="radio"
                                    name="type-file"
                                    value="mp4"
                                    id="mp4"
                                    checked
                                />
                                <span class="radio"></span>
                                .mp4
                            </label>
                            <label class="radio-button">
                                <input
                                    type="radio"
                                    name="type-file"
                                    value="mp3"
                                    id="mp3"
                                />
                                <span class="radio"></span>
                                .mp3
                            </label>
                            <div
                                class="format-radio format-file"
                                id="formatList"
                            >
                                <!-- Danh sách các định dạng sẽ hiển thị ở đây -->
                            </div>
                        </div>
                        <button
                            id="downloadBtn"
                            class="btn btn-primary downloadBtn"
                        >
                            <svg
                                stroke-linejoin="round"
                                stroke-linecap="round"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="1.5"
                                viewBox="0 0 24 24"
                                height="15"
                                width="20"
                                class="button__icon"
                            >
                                <path
                                    fill="none"
                                    d="M0 0h24v24H0z"
                                    stroke="none"
                                ></path>
                                <path
                                    d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2"
                                ></path>
                                <path d="M7 11l5 5l5 -5"></path>
                                <path d="M12 4l0 12"></path>
                            </svg>
                            <span class="button__text">Download</span>
                        </button>
                    </div>
                    <hr />
                    <!-- Khung điều chỉnh thông số tải về -->
                    <div class="more-settings mt-1">
                        <div class="d-flex align-items-center">
                            <label class="me-0 col-md-2">Video Quality:</label>
                            <select
                                class="form-select w-auto me-2"
                                id="formatFile"
                            >
                                <!-- Thông tin chất lượng video có thể tải sẽ được hiển thị ở đây -->
                                <option></option>
                            </select>

                            <div class="d-flex align-items-center">
                                <label class="me-1 start-time"
                                    >Convert from:</label
                                >
                                <input
                                    type="text"
                                    class="form-control w-25 me-3 start-time"
                                    id="startTime"
                                    placeholder="00:00:00"
                                    pattern="^([0-1]?[0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]$"
                                    maxlength="8"
                                    required
                                />
                            </div>

                            <div class="d-flex align-items-center">
                                <label class="me- end-time">Convert to:</label>
                                <input
                                    type="text"
                                    class="form-control w-25 end-time"
                                    id="endTime"
                                    placeholder="00:00:00"
                                    pattern="^([0-1]?[0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]$"
                                    maxlength="8"
                                    required
                                />
                            </div>
                        </div>
                    </div>
                    <div id="progressContainer">
                        <progress
                            id="downloadProgress"
                            value=""
                            max="100"
                        ></progress>
                    </div>
                    <script async src="statics/js/tiktok_embed.js"></script>
                    <!-- Chổ Dũ show video -->
                    <hr />
                    <div class="main-content mt-3">
                        <div
                            class="main-content video-show"
                            id="videoContainer"
                        ></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="snackbar" class="snackbar">
            <p id="snackbarMessage"></p>
            <button id="snackbarOpenFolderBtn">Open Folder</button>
            <button id="snackbarCloseBtn">Close</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
